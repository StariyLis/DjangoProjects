<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/first.css' %}" } />

    <title>
      {% block title %} Django site {% endblock %}
    </title>
  </head>

  <body>
    <div class="header">
      <p class="sub-title">Это всё <b>Django</b></p>
      <div class="main_menu">
        <a href="http://127.0.0.1:5500">Home</a>
        <a href="http://127.0.0.1:5500/blog">Blog</a>
        <a href="http://127.0.0.1:5500/about">About</a>
      </div>
    </div>
    {% block content %} text {% endblock %}
  </body>
</html>
